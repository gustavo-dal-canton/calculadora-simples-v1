<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body style="background-color: #000000;">

    <h5 id="mensagem">&nbsp;</h5>

    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="teclas">
            <button class="operacao btn" onclick="addSimbolo('(')">(</button>
            <button class="operacao btn" onclick="addSimbolo(')')">)</button>
            <button class="operacao btn" onclick="addSimbolo('/100*')">%</button>
            <button class="operacao btn" onclick="limpar()">CE</button>
            <br>
            <button class="numero btn" onclick="addSimbolo(7)">7</button>
            <button class="numero btn" onclick="addSimbolo(8)">8</button>
            <button class="numero btn" onclick="addSimbolo(9)">9</button>
            <button class="operacao btn" onclick="addSimbolo('/')">÷</button>
            <br>
            <button class="numero btn" onclick="addSimbolo(4)">4</button>
            <button class="numero btn" onclick="addSimbolo(5)">5</button>
            <button class="numero btn" onclick="addSimbolo(6)">6</button>
            <button class="operacao btn" onclick="addSimbolo('*')">x</button>
            <br>
            <button class="numero btn" onclick="addSimbolo(1)">1</button>
            <button class="numero btn" onclick="addSimbolo(2)">2</button>
            <button class="numero btn" onclick="addSimbolo(3)">3</button>
            <button class="operacao btn" onclick="addSimbolo('-')">-</button>
            <br>
            <button class="numero btn" onclick="addSimbolo(0)">0</button>
            <button class="numero btn" onclick="addSimbolo('.')">,</button>
            <button id="resultado" class="btn" onclick="calcular()">=</button>
            <button class="operacao btn" onclick="addSimbolo('+')">+</button>
        </div>
    </div>

    <!-- importações -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
